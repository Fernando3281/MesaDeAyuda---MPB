# Configuración de producción para Mesa de Ayuda MPB
spring.application.name=MesaDeAyuda

# Puerto para Render.com (debe ser 8080)
server.port=8080

# Configuración de logging para producción
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss
logging.level.com.mesadeayudaMPB=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO

# Banner deshabilitado
spring.main.banner-mode=off

# Cache habilitado en producción
spring.thymeleaf.cache=true

# Configuración de manejo de errores
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

# Configuración de Thymeleaf para producción
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de subida de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuración JPA para producción
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/

