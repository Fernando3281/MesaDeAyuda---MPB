<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Mesa de Ayuda</title>
    </head>

    <th:block th:append="head">
        <link rel="stylesheet" th:href="@{/css/table_layout_principal.css}">
        <link rel="stylesheet" th:href="@{/css/table_layout_usuarios.css}">
    </th:block>

    <th:block th:replace="~{layout/plantilla :: scripts-table-usuarios}"></th:block>

    <body>
        <div class="wrapper">
            <!-- Incluye el sidebar -->
            <aside th:replace="~{layout/plantilla :: sidebar}"></aside>

            <div class="main-content">
                <!-- Incluye el header -->
                <header th:replace="~{layout/plantilla :: header}"></header>

                <!-- Incluye el navbar -->
                <nav th:replace="~{layout/plantilla :: navbar}"></nav>

                <!-- Contenido principal -->
                <main class="home-section">
                    <div class="content-wrapper">

                        <section th:replace="~{usuario/segmentos-perfil :: usuarios-listado}"></section>

                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
