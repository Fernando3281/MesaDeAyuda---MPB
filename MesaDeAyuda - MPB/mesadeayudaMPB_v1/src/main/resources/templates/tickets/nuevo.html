<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Centro de Soporte</title>
        <meta charset="UTF-8"/>
    </head>
    
    <th:block th:append="head">
        <link rel="stylesheet" th:href="@{/css/nuevo_ticket_layout_principal.css}">
    </th:block>
    
    <script th:src="@{/js/nuevo-ticket.js}" defer></script>

    <body>
        <div class="wrapper">
            <!-- Incluye el sidebar -->
            <aside th:replace="~{layout/plantilla :: sidebar}"></aside>

            <div class="main-content">
                <!-- Incluye el header -->
                <header th:replace="~{layout/plantilla :: header}"></header>

                <!-- Incluye el navbar -->
                <nav th:replace="~{layout/plantilla :: navbar}"></nav>

                <!-- Contenido principal -->
                <main class="home-section">
                    <div class="content-wrapper">

                        <section th:replace="~{tickets/segmentos-tickets-nuevo :: nuevo-ticket}"></section>

                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
