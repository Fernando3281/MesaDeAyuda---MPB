<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/generales.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <title>Mesa de Ayuda</title>
</head>
    <body>
        <!-- Fragmento para el header -->
        <header th:fragment="header" class="header">
            <div class="header-left">
                <button class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Mesa de Ayuda</h1>
            </div>
            <div class="header-right">
                <a th:href="@{/tickets/nuevoTicket}">
    <button class="btn-new">Nuevo Ticket +</button>
</a>

                <div class="search-bar">
                    <input type="text" placeholder="Buscar..." />
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="user-profile">
                    <div class="user-profile-content">
                        <img src="https://www.afondochile.cl/site/wp-content/uploads/2018/06/jose-vaisman-e1529942487664.jpg" alt="User" />
                        <span class="user-name">Brians Fernando</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a th:href="@{/}"><i class="fas fa-user"></i> Mi Perfil</a>
                        <a href="#"><i class="fas fa-cog"></i> Configuración</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" style="color: #dc3545;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Fragmento para el navbar -->
        <div th:fragment="navbar">
            <nav aria-label="breadcrumb" class="breadcrumb-container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Mi Perfil</li>
                </ol>
            </nav>
        </div>

        <!-- Fragmento para el sidebar -->
        <div th:fragment="sidebar">
            <aside class="sidebar close">
                <div class="logo-details">
                    <img src="https://munibarva.go.cr/wp-content/uploads/2021/01/ESCUDO-BARVA-NUEVO-2017-3.png" alt="Logo" class="logo_img" />
                </div>
                <sidebar>
                    <ul class="nav-links">
                        <li>
                            <a th:href="@{/tickets/homePage}">
                                <i class="fas fa-home"></i>
                                <span class="link_name">Inicio</span>
                            </a>
                            <ul class="sub-menu blank">
                                <li><a class="link_name" href="#">Inicio</a></li>
                            </ul>
                        </li>
                        <li>
                            <div class="iocn-link">
                                <a href="#">
                                    <i class="fa-solid fa-ticket"></i>
                                    <span class="link_name">Tickets</span>
                                </a>
                                <i class="fa-solid fa-caret-down arrow"></i>
                            </div>
                            <ul class="sub-menu">
                                <li><a class="link_name" href="#">Tickets</a></li>
                                <li><a th:href="@{/tickets/nuevoTicket}">Nuevo Ticket</a></li>
                                <li><a th:href="@{/tickets/homePage}">Mis Tickets</a></li>
                                <li><a th:href="@{/tickets/prueba1}">Historial</a></li>
                            </ul>
                        </li>
                        <li>
                            <div class="iocn-link">
                                <a href="#">
                                    <i class="fas fa-envelope"></i>
                                    <span class="link_name">Mensajes</span>
                                </a>
                                <i class="fa-solid fa-caret-down arrow"></i>
                            </div>
                            <ul class="sub-menu blank">
                                <li><a class="link_name" href="#">Mensajes</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-file-alt"></i>
                                <span class="link_name">Reportes</span>
                            </a>
                            <ul class="sub-menu blank">
                                <li><a class="link_name" href="#">Reportes</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-cog"></i>
                                <span class="link_name">Ajustes</span>
                            </a>
                            <ul class="sub-menu blank">
                                <li><a class="link_name" href="#">Ajustes</a></li>
                            </ul>
                        </li>
                    </ul>
                </sidebar>
                <div class="sidebar-toggle">
                    <div class="circle-icon">
                        <i class="fa-solid fa-chevron-left arrow-toggle"></i>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
